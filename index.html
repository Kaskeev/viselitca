<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="left__container">
        <h1 class="start">Нажмите "START" чтобы начать игру</h1>

        <svg height="250" width="200" class="figure-container">
          <line x1="60" y1="20" x2="140" y2="20" />
          <line x1="140" y1="20" x2="140" y2="50" />
          <line x1="60" y1="20" x2="60" y2="230" />
          <line x1="20" y1="230" x2="100" y2="230" />

          <!-- Голова -->
          <circle cx="140" cy="70" r="20" class="figure-part" />
          <!-- Тело -->
          <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
          <!-- Руки -->
          <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
          <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
          <!-- Ноги -->
          <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
          <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
        </svg>
        <button id="start__btn">START</button>
      </div>
      <div class="right__content">
        <h1 class="word__title">Слово:</h1>
        <div class="word" id="word"></div>
        <h2 class="desc__title">Описание слова</h2>
        <h2 class="desc__name" id="desc__name"></h2>

        <!-- Container for final message -->
        <div class="popup-container" id="popup-container">
          <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Играть заново</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
